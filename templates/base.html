<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Lichtdesign-Assistent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #181a1b; color: #e9ecef; }
        .btn-primary, .btn-outline-light, .btn-warning, .btn-secondary, .btn-danger {
            border-radius: 6px;
            font-weight: 500;
        }
        .form-control, .form-control-sm, select, textarea {
            background: #23272b !important;
            color: #e9ecef !important;
            border: 1px solid #343a40 !important;
        }
        .form-label, label { color: #e9ecef !important; }
        .form-text, .text-muted { color: #ced4da !important; }
        .nav-tabs .nav-link { color: #e9ecef; }
        .nav-tabs .nav-link.active { background: #23272b; color: #fff; }
        .card, .card-header, .card-body, .card-footer {
            background: #23272b !important;
            color: #e9ecef !important;
            border-color: #343a40 !important;
        }
        .list-group, .list-group-item {
            background: #23272b !important;
            color: #e9ecef !important;
            border-color: #343a40 !important;
        }
        .btn, .btn:active, .btn:focus, .btn:hover {
            background: #23272b;
            color: #e9ecef;
            border-color: #343a40;
        }
        .bg-light, .table-light, .form-control:disabled, .form-control[readonly] {
            background: #23272b !important;
            color: #ced4da !important;
        }
        input[type="text"], input[type="number"], input[type="date"], input[type="password"], input[type="email"] {
            background: #23272b !important;
            color: #e9ecef !important;
            border: 1px solid #343a40 !important;
        }
        select {
            background: #23272b !important;
            color: #e9ecef !important;
            border: 1px solid #343a40 !important;
        }
        textarea {
            background: #23272b !important;
            color: #e9ecef !important;
            border: 1px solid #343a40 !important;
        }
        .btn:disabled, .btn.disabled {
            background: #23272b !important;
            color: #ced4da !important;
            border-color: #343a40 !important;
        }
    </style>
</head>
<body class="bg-dark text-light">
    {% block content %}{% endblock %}
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/show_detail.js') }}"></script>
</html>
