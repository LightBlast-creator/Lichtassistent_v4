<div class="card mb-3">
  <div class="card-header p-0">
    <button class="btn btn-link w-100 text-start collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePdfImport" aria-expanded="false" aria-controls="collapsePdfImport">
      PDF-Import: Rollen/Cues aus PDF Ã¼bernehmen
    </button>
  </div>
  <div id="collapsePdfImport" class="collapse">
    <div class="card-body">
      <form method="post" action="{{ url_for('import_cuelist_pdf', show_id=show.id) }}" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-2">
          <input type="file" name="pdf_file" accept="application/pdf" required class="form-control form-control-sm">
        </div>
        <button type="submit" class="btn btn-outline-info btn-sm">PDF importieren</button>
      </form>
    </div>
  </div>
</div>
