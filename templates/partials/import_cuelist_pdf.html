<button class="btn btn-outline-info btn-sm btn-highlight btn-cue-action" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePdfImport" aria-expanded="false" aria-controls="collapsePdfImport">
  PDF-Import öffnen
</button>
<div id="collapsePdfImport" class="collapse">
  <div class="card-body">
    <div class="fw-bold mb-2">PDF-Import: Rollen/Cues aus PDF übernehmen</div>
    <form method="post" action="{{ url_for('import_cuelist_pdf', show_id=show.id) }}" enctype="multipart/form-data">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="mb-2">
        <input type="file" name="pdf_file" accept="application/pdf" required class="form-control form-control-sm">
      </div>
      <button type="submit" class="btn btn-outline-info btn-sm">PDF importieren</button>
    </form>
  </div>
</div>
