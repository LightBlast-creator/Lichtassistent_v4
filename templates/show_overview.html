<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Show Übersicht</title>
    <style>
        body { background: #181818; color: #fff; font-family: sans-serif; }
        .center { max-width: 700px; margin: 80px auto; background: #23272a; padding: 2em; border-radius: 10px; box-shadow: 0 0 20px #0008; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 2em; }
        th, td { padding: 0.5em 1em; border-bottom: 1px solid #333; }
        th { background: #181818; }
        a { color: #8ecfff; text-decoration: none; }
        .logout { float: right; }
    </style>
</head>
<body>
    <div class="center">
        <a class="logout" href="/logout">Logout</a>
        <h1>Show Übersicht</h1>
        {% if shows %}
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Künstler</th>
                <th>Datum</th>
                <th>Aktion</th>
            </tr>
            {% for show in shows %}
            <tr>
                <td>{{ show.id }}</td>
                <td>{{ show.name }}</td>
                <td>{{ show.artist }}</td>
                <td>{{ show.date }}</td>
                <td><a href="/show/{{ show.id }}">Details</a></td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p>Keine Shows vorhanden.</p>
        {% endif %}
    </div>
</body>
</html>
